        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <div class="filter-inner">
                <span class="sidebar-close"><i class="fa-solid fa-xmark"></i></span>
            </div>

            <div class="sidebar-title">
                Filters
            </div>
            <aside class="cc_sidebar">
                <div class="filter-section">
                    <div class="filter-title">Format <img src="images/arrow-up.svg" width="" height="" alt=""></div>
                    <div class="filter-content" style="display: block;">
                        <label for="filters-portrait"><input id="filters-portrait" type="checkbox" value="Portrait"> Portrait (205)</label>
                        <label for="filters-square"><input id="filters-square" type="checkbox" value="Square"> Square (173)</label>
                        <label for="filters-landscape"><input id="filters-landscape" type="checkbox" value="landscape"> Landscape (205)</label>
                    </div>
                </div>
                <div class="filter-section">
                    <div class="filter-title">Size <img src="images/arrow-up.svg" width="" height="" alt=""></div>
                    <div class="filter-content">
                        <label for="filters-size1"><input id="filters-size1" type="checkbox" value="size1"> 3" x 5"</label>
                        <label for="filters-size2"><input id="filters-size2" type="checkbox" value="size2"> 3.5" x 5"</label>
                        <label for="filters-size3"><input id="filters-size3" type="checkbox" value="size3"> 4" x 6"</label>

                        <label for="filters-timeless"><input id="filters-timeless" type="checkbox" value="Timeless"> Timeless</label>
